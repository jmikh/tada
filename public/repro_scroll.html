<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Reproduction</title>
    <style>
        body {
            height: 2000px;
            /* Make body scrollable */
            background: #f0f0f0;
        }

        #nested-scroller {
            width: 300px;
            height: 300px;
            overflow-y: scroll;
            background: white;
            border: 2px solid #333;
            margin: 50px;
        }

        .content {
            height: 1000px;
            /* Make container scrollable */
            padding: 20px;
            background: linear-gradient(to bottom, #cfc, #ccf);
        }
    </style>
</head>

<body>
    <h1>Scroll Reproduction</h1>
    <p>Scroll the body, or scroll the box below.</p>

    <div id="nested-scroller">
        <div class="content">
            <p>Nested content start.</p>
            <p>Scroll me down...</p>
        </div>
    </div>

    <div id="log"
        style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; pointer-events: none;">
        Log:
    </div>

    <script>
        const log = document.getElementById('log');
        function addLog(msg) {
            log.innerText = msg;
            console.log(msg);
        }

        // --- SIMULATED CURRENT EXTENSION LOGIC (Bubbling) ---
        // window.addEventListener('scroll', () => {
        //     addLog('Saw scroll event (Bubbling Listener)');
        // });

        // --- PROPOSED FIX (Capturing) ---
        window.addEventListener('scroll', (e) => {
            let x = 0;
            let y = 0;
            let width = window.innerWidth;
            let height = window.innerHeight;
            let target = "WINDOW";

            if (e.target instanceof Element) {
                const rect = e.target.getBoundingClientRect();
                x = rect.left;
                y = rect.top;
                width = rect.width;
                height = rect.height;
                target = e.target.tagName;
            }

            addLog(`Scroll ${target}: x=${Math.round(x)}, y=${Math.round(y)}, w=${Math.round(width)}, h=${Math.round(height)}`);
        }, { capture: true });
    </script>
</body>

</html>
